<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <style>
            :root{
                --bg-main: #0b3b5c;
                --bg-content: #1f2d3a;
                --accent: #00a8e8;
                --text: #f0f4f8;
                --text-muted: #b8c4cf;

            }
            html, body{
                padding: 0;
                margin: 0;
                font-family: system-ui, sans-serif;
                background: var(--bg-main);
                color: var(--text);

            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
