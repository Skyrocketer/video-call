{% extends 'base.html' %}
{% block title %}Video Call App{% endblock %}
{% block body %}
<style>
.content{
    
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: min(900px, 90vw);
    background: var(--bg-content);
    border-radius: 16px;
    padding: 3rem 2rem;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    gap: 2rem;
}
.info{
    margin: 0;
    color: var(--text-muted);
    font-weight: 500;
    line-height: 1.5;
}
.content-secondary{
    display: flex;
    gap: 15rem;
    justify-content: center;
    flex-wrap: wrap;
}

button {
    padding: 0.8rem 1.6rem;
    min-width: 180px;
    border: none;
    border-radius: 8px;
    background: var(--accent);
    color: white;
    font-size: 1rem;
    cursor: pointer;

    transition: transform 0.2s ease,
                box-shadow 0.2s ease,
                filter 0.2s ease;
}

button:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    filter: brightness(1.05);
}

button:active {
    transform: translateY(0);
}

</style>
<div class="content">
    <h1 class="info">Welcome to the simple video call app. Start a meeting or join one below.</h1>
    <div class="content-secondary">
    <button>Start Meeting</button>
    <button>Join Meeting</button>
</div>
</div>
{% endblock %}
